name: Java Maven Build
on: [push]

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Popular, reliable OpenJDK distribution
          cache: 'maven'         # This speeds up future builds by caching dependencies

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar
          # Maven puts the final artifact in the target folder
          path: target/*.jar
